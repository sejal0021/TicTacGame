<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTac</title>
</head>

<body>
    <nav>
        <ul>
            <li>Amit's Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="game-container">
        
        <div class="cards">
            <div class="card bt-0 bl-0 "><span class="card-text"></span></div>
            <div class="card  bt-0"><span class="card-text"></span></div>
            <div class="card  bt-0 br-0"><span class="card-text"></span></div>
            <div class="card  bl-0"><span class="card-text"></span></div>
            <div class="card "><span class="card-text"></span></div>
            <div class="card br-0"><span class="card-text"></span></div>
            <div class="card bd-0 bl-0"><span class="card-text"></span></div>
            <div class="card bd-0"><span class="card-text"></span></div>
            <div class="card bd-0 br-0 "><span class="card-text"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to my game</h1>    
            <h2><span class="info">X's turn</span></h2>
            <div class="imge">
                <img src="./excited.gif" alt="">
            </div>            
            <button class="reset" type="reset" id="reset" value="RESET">RESTART</button>
        </div>

    </div>
    <script src="./index.js"></script>

</body>

</html>
